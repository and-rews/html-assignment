<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  </head>
  <body>
    <div>
      <form>
        <fieldset>
          <legend>
            <h3>Know More About Me</h3>
          </legend>
          <img src="img.jpg" alt="My Image" width="200" height="200" />
          <p>
            I am a person who is positive about every aspect of life. I like
            coding, listening to music and to be sorrounded by positive people.
          </p>
          <fieldset>
            <legend>
              <h3>Contact me</h3>
            </legend>
            <div>
              <label>Full Name:</label><br />
              <input type="text" placeholder="Enter your Name" required />
            </div>
            <br />
            <div>
              <label>Email:</label><br />
              <input type="email" placeholder="Enter your Email" required />
            </div>
            <br />
            <div>
              <label>Phone Number:</label><br />
              <input
                type="number"
                placeholder="Enter your Phone Number"
                required
              />
            </div>
            <br />
            <div>
              <label>Ask a question:</label><br />
              <textarea name="" id="" cols="21" rows="3"></textarea>
            </div>
            <br />
            <div>
              <label>Additional Message:</label><br />
              <textarea name="" id="" cols="21" rows="5"></textarea>
            </div>
          </fieldset>

          <br />

          <button type="submit"><strong>Submit Request</strong></button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
